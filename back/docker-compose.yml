version: "3"
services:
    app:
      build:
        context: app
        dockerfile: Dockerfile
      container_name: doker-node-mongo
      restart: always
      build: .
      ports:
        - '80:3000'
      links:
        - mongo
    mongo:
      container_name: mongo
      image: mongo
      ports:
        - '27017:27017'